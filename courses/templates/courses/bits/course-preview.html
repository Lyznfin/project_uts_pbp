<div class="container p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-9">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title mb-2"><a href="{% url "course-detail" course.slug %}" class="text-decoration-none">{{ course.title }}</a></h4>
                            <p class="card-text">{{ course.description }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex flex-column">
                        <h5 class="text-secondary mt-1">{{ course.courseprice.get_price }}</h5>
                        <h6 class="text mt-1">{{ course.published }}</h6>
                        <h6 class="text-secondary mt-1">{{ course.duration_hours }} hours{% if course.duration_minutes %} {{ course.duration_minutes }} minutes{% endif %}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
